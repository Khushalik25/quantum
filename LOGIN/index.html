<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <nav><img src="quantumlogo.png"><span></span></nav>
    
    <div class="box">
        <div class="header"><span style="color: black;"><i class="fa-sharp fa-solid fa-arrow-left fa-lg" style="color: green; margin-right: 122px;
            margin-left: 32px; margin-top: 50px"></i><b style="margin-left: -86px; letter-spacing: 2px; font-size: 32px">Login in with Quantum</b></span>
        </div><br>
        <div class="form">
    
           <p><input type="radio" name="state" id="district"><label for="district" style="font-size: 21px; font-weight: 500; color: black; ">District</label>
            <input type="radio" name="state" id="school"><label for="school" style="font-size: 21px; color: black; font-weight: 500;">Independent School</label></p>
            
        
        
            <!-- State -->
            <p>State*</p>
            <select class="custom-select">
                <option value="volvo" selected>Alabama</option>
                <option value="saab">USA</option>
                <option value="mercedes">California</option>
                <option value="audi">Australia</option>
            </select>
            <p></p>
            <!-- district -->
            <p for="district">District*:</p>
            <select name="cars" id="cars">
                <option value="volvo">Mumbai</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select><br>
            <!-- username -->
            <br>
            <input type="text/email" class="input-icons" name="username" id="username" placeholder="Username/Email*"><br><label
                style="text-align: right; color: #359466; margin-left:300px; font-size: 18px; text-transform: uppercase;">Forgot
                username?</label>
            <br>
            <!-- Password -->
            <!-- <i class="fa-regular fa-eye input-icons icon" style="color: #3dbd6e;"></i> -->
            <input type="password" class="input-icons" name="password" id="password" placeholder="Password"><label
                style="text-align: right; color: #359466; margin-left:315px; font-size: 18px; text-transform: uppercase;">Forgot
                Password?</label>
            <button type="password" class="passwordeye"><i class="fa-solid fa-eye fa-lg" style="color: #359466;"></i></button>


            <br><br>
            <div class="box2">
                <input type="checkbox" style="align-content: left; margin-left: -20px;">
                <span style="text-align: left; color: black;">Remember Me</span>
            </div>
            <br><br><button class="login" type="submit">Log In</button>
        </div>
    </div>
    <div class="bar"> About | Contact Us</div>
    <div class="footer"><div class="content"><img src="footer.png">| Copyright  Â© 2020-2021 &nbsp; <b>Zeus Systems Pvt. Ltd.</b> &nbsp; All rights reserved</div></div>
</body>

</html>
